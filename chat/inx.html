<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Mar de Rotas</title>
    <style>
        /* CSS Embutido */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1c1c28;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .menu {
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 10;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }

        .menu-content {
            background-color: #252531;
            border-radius: 8px;
            padding: 20px;
            display: none;
        }

        .menu-content ul {
            list-style: none;
        }

        .menu-content ul li {
            padding: 10px 0;
            cursor: pointer;
        }

        .menu-content ul li:hover {
            background-color: #3d3d55;
            border-radius: 4px;
            padding-left: 10px;
        }

        .dashboard {
            width: 80%;
            max-width: 900px;
            margin-top: 60px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #00bcd4;
        }

        header p {
            color: #aaa;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat-box {
            background-color: #252531;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            text-align: center;
        }

        .stat-box h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #00bcd4;
        }

        .actions button {
            background-color: #00bcd4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .actions button:hover {
            background-color: #019aad;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Hambúrguer -->
        <div class="menu">
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
            <div class="menu-content">
                <ul>
                    <li>Dashboard</li>
                    <li>Meus Horários</li>
                    <li>Criar Horário</li>
                    <li>Mensagens</li>
                    <li>Configurações</li>
                    <li>Sair</li>
                </ul>
            </div>
        </div>

        <!-- Painel Principal -->
        <div class="dashboard">
            <header>
                <h1>Mar de Rotas</h1>
                <p>Painel de controle para empresas</p>
            </header>
            <div class="stats">
                <div class="stat-box">
                    <h2>Horários Ativos</h2>
                    <p>50</p>
                </div>
                <div class="stat-box">
                    <h2>Novos Cadastros</h2>
                    <p>5</p>
                </div>
                <div class="stat-box">
                    <h2>Passageiros no Mês</h2>
                    <p>1,200</p>
                </div>
            </div>
            <div class="actions">
                <button onclick="createSchedule()">Criar Novo Horário</button>
                <button onclick="viewSchedules()">Ver Horários</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript Embutido
        function toggleMenu() {
            const menuContent = document.querySelector('.menu-content');
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        }

        function createSchedule() {
            alert('Função para criar novo horário');
        }

        function viewSchedules() {
            alert('Função para ver horários existentes');
        }
    </script>
</body>
</html>
